        <script type="text/javascript">
            var pics=new Array();
            pics[0]="pic/1.jpg";
            pics[1]="pic/2.jpg";

            var i=0;
            $(document).ready(function(){
                    function change(){
                 
                    if(i<1)
                    {
                        
                    $("[src='" + pics[i] + "']").fadeOut("slow");
                    $("[src='"+pics[i+1] + "']").fadeIn("slow");
                        i+=1;
                    }
                    else
                    {
                    $("[src='" + pics[i] + "']").fadeOut("slow");
                    $("[src='"+pics[0]+"']").fadeIn("slow");
                        i=0;
                    }
               }<!--change-->

                        setInterval(change,3000);
        
                        })
        </script>
