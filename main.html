        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            var pics=new Array();
            pics[0]="pic/1.jpg";
            pics[1]="pic/2.jpg";

            var i=0;
            $(document).ready(function(){
                    function change(){
                 
                    if(i<1)
                    {
                        
                        $("[src='" + pics[0] + "']").fadeOut("slow",function(){$(pics[i+1]).fadeIn("slow")});
                        i+=1;
                    }
                    else
                    {
                        $("pics[i]").fadeOut("slow",function(){$(pics[0]).fadeIn("slow")});
                        i=0;
                        }
                        }

                        setInterval(change,1000);
        
                    })
        </script>
</head>
